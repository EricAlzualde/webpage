  <!-- Sección Contactanos -->
  <section id="contacto" class="container contactanos">
    <div class="row border border-success rounded">
      <div class="container col-md-5 border text-center p-4">
        <!-- Contenido -->
        <div class="row rounded">
          <div class="col-12">
            <h2>
              Contáctanos
            </h2>
          </div>
          <!-- Formulario de Contacto -->
          <form action="#">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="correo" placeholder="name@example.com">
              <label for="correo">Correo Electrónico</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" id="mensaje" placeholder="Escriba su mensaje"></textarea>
              <label for="mensaje">Escriba su mensaje</label>
            </div>
            <div class="d-grid mt-3">
              <button class="btn btn-success btn-block">¡Enviar!</button>
            </div>
          </form>
          <!-- /form -->
        </div>
        <!-- /row -->
        <div class="row ff-change p-3 pb-0 rounded">
          <div class="col-md-12">
            <div class="d-flex justify-content-start align-items-center">
              <div class="mb-4">
                <i class="fas fa-phone fa-4x"></i>
              </div>
              <div class="ms-1 p-2">
                <p class="fs-5 text-start">
                  <strong>Teléfono</strong> <br>
                  +58 212-285-094
                </p>
              </div>
            </div>

          </div>
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center">

                <i class="fas fa-map-marked-alt fa-4x text-success"></i>
              </div>
